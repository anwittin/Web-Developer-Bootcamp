<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="firstName">First Name:</label>
	<input type="text" placeholder="First Name" id="firstName" name="first" required></input>
<label for="lastName">Last Name:</label>
	<input type="text" placeholder="Last Name" id="lastName" name="last" required=""></input>
<div>
<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male"></input>
<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female"></input>
<label for="other">Other</label>
	<input id="other" name="gender" type="radio" value="other"></input>
</div>
<div>
<label for="email">Email:</label>
	<input name="email" type="email" placeholder="your email" required></input>
<label for="password">Password:</label>
	<input name="password" type="password" required minlength="5" maxlength="10"></input>
</div>
<div>	
<label for="brithday">Birthday:</label>
	<select name="month">
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select name="day">
		<option>01</option>
		<option>02</option>
		<option>03</option>
	</select>
	<select name="year">
		<option>1980</option>
		<option>1981</option>
		<option>1982</option>
	</select>
</div>
<div>
<label for="agreed">I agree to the terms</label><input name="agreed" id="agreed" type="checkbox"></input>
</div>
<button>Submit</button>
</form>
</body>
</html>
